<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Virtual Friends</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/72fae2fd4c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  </head>
  <body>
    <div class="narrative">
      <img src="images/header.png" data-aos="zoom-in" data-aos-duration="1000" alt="header">
      <div data-aos="fade-up" data-aos-duration="1000" class="t1">
      Hi George!
    </div>

    <div data-aos="fade-up"data-aos-duration="1000" class="t1">
      We heard that you're looking for some friends
    </div>
    <div data-aos="fade-up" data-aos-duration="1000" class="t1">
    and you're having trouble <br>finding one in real life.
    </div>
    <div data-aos="fade-up" data-aos-duration="1000" class="t1">
      Friendly is here to help you!
    </div>
    <div data-aos="fade-up" data-aos-duration="1000" class="t2">
      It's simple.<i class="far fa-laugh-wink"></i>
    </div>
    <div data-aos="fade-up" data-aos-duration="1000" class="t2">
      Click this magic button <br>
      and start your virtual journey! <br>
      <i class="fas fa-arrow-circle-down"></i> <br>
      <i class="fas fa-arrow-circle-down"></i>
    </div>
    <button id="btnGo" data-aos="zoom-in" onclick="goFriendly()" >Go Friendly!</button>
      </div>

        <script src="script.js" charset="utf-8"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init();
        </script>
  </body>
</html>
